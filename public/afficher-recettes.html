<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tadaaa</title>

    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Navbar & Hero Start -->
        <div class="container-xxl position-relative p-0">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0">
                <a href="" class="navbar-brand p-0">
                    <h1 class="text-primary m-0"><img src="img/logo.png" alt="Logo"></i> Tadaaa</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto py-0 pe-4">
                        <!--####-->
                        <button class="btn btn-primary py-2 px-4" id="deleteAccountButton">Supprimer mon compte</button>
                        <div class="navbar-nav ms-auto py-0 pe-4"></div>
                        <button class="btn btn-primary py-2 px-4" id="viewRecipesButton">Afficher les recettes</button>
                        <div class="navbar-nav ms-auto py-0 pe-4"></div>
                        <button class="btn btn-primary py-2 px-4" id="logoutButton">Se déconnecter</button>
                        <!--####-->
                    </div>
                </div>
            </nav>

            <div class="container-xxl py-5 bg-dark hero-header mb-5">
                <div class="container text-center my-5 pt-5 pb-4">
                    <h1 class="display-3 text-white mb-3 animated slideInDown">Bienvenue cuisto</h1>
                    <nav aria-label="breadcrumb">
                    </nav>
                </div>
            </div>
        </div>
        <!-- Navbar & Hero End -->


        <main>
            <div id="recipes-section">
                <ul id="recipe-list"></ul>
                <div class="container">
                    <h1>Mes Recettes</h1>
                    <!-- Tableau pour afficher les recettes -->
                    <table class="table table-bordered table-striped" id="recipe-list">
                        <thead>
                            <tr>
                                <th>Titre</th>
                                <th>Ingrédients</th>
                                <th>Instructions</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Les recettes seront ajoutées ici par JavaScript -->
                        </tbody>
                    </table>

                    <!-- Si vous avez besoin d'un bouton pour ajouter une nouvelle recette -->
                    <button class="btn btn-primary" id="addRecipeButton">Ajouter une autre recette</button>
                </div>

            </div>
        </main>


        <!-- Footer Start -->
        <div class="container-fluid bg-dark text-light footer pt-5 mt-5 wow fadeIn" data-wow-delay="0.1s">
            <div class="container py-5">
                <div class="row g-5">
                    <div class="col-lg-3 col-md-6">
                        <h4 class="section-title ff-secondary text-start text-primary fw-normal mb-4">Contact</h4>
                        <p class="mb-2"><i class="fa fa-map-marker-alt me-3"></i>France,Brest</p>
                        <p class="mb-2"><i class="fa fa-phone-alt me-3"></i>+33673918556</p>
                        <p class="mb-2"><i class="fa fa-envelope me-3"></i>aahmedamir@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <script src="js/main.js"></script>
    <!-- Charger Firebase depuis le CDN -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script type="module" src="js/controleur.js"></script>
    <script type="module">
        import { secureAfficherRecettesPage } from './js/controleur.js';

        // Sécurise la page afficher-recettes.html
        secureAfficherRecettesPage();
    </script>
